<div *ngFor="let activity of activities; let i = index" class="course">
  <div dir="rtl" class="info">
    <div class="progress-wrapper mt-3 mb-3">
      <div class="progress">
        <div
          class="progress-bar"
          id="i"
          role="progressbar"
          [style.width.%]="activity.percentage"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ activity.percentage / 100 | percent }}
        </div>
      </div>
    </div>

    <p class="p-trunc">טיול לגנים הבהאים.</p>
    <button
      class="btn btn-primary btn-block to-activity"
      [routerLink]="['/activities/manage-activity']"
      [queryParams]="{ id: activity._id }"
    >
      מעבר לפעילות
    </button>
  </div>
  <div dir=" rtl" class="preview">
    <h2>{{ activity.activityName }}</h2>
    <h6>{{ activity.percentage / 100 | percent }}</h6>
    <a href="#">{{ activity.isApproved === true ? 'מאושר' : 'לא מאושר' }} : סטטוס</a>
  </div>
</div>
