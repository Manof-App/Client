<app-confirm-box [data]="content" *ngIf="showConfirmBox" (userAnswer)="handleUserAnswer($event)"></app-confirm-box>
<app-pop-up-message *ngIf="showServerMessage" [message]="message" [responseType]="responseType"></app-pop-up-message>

<table class="table-striped table-condensed">
  <thead class="thead-dark" [ngClass]="{ show: isMobile === true }">
    <tr>
      <th scope="col">מספר משימה</th>
      <th scope="col">שם עובד</th>
      <th scope="col">מייל</th>
      <th scope="col">תפקיד</th>
      <th scope="col">מחק משתמש</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users; index as i">
    <tr>
      <td scope="row">
        <div class="form-group">{{ i + 1 }}.</div>
      </td>

      <td>
        <div class="form-group">{{ user?.lastName }} {{ user?.firstName }}</div>
      </td>

      <td style="vertical-align: center !important">
        <div class="form-group">
          {{ user?.email }}
        </div>
      </td>

      <td>
        <div class="form-group">
          <select value="{{ user.role }}" class="custom-select" (change)="myChange($event, i)">
            <option [ngValue]="1">מנהל מפעל</option>
            <option [ngValue]="2">רכז מפעלים</option>
            <option [ngValue]="3">מנהל מחלקה</option>
          </select>
        </div>
      </td>

      <td>
        <div class="form-group">
          <i class="far fa-trash-alt fa-2x" (click)="deleteUser($event, i)"></i>
        </div>
      </td>
    </tr>
  </tbody>
</table>
