<app-pop-up-message
  *ngIf="showServerMessage"
  [message]="message"
  [responseType]="responseType"
></app-pop-up-message>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a routerLink="#" class="navbar-brand"
      ><b>מנוף</b> <span> - מערכת לתכנון ויצירת פעילויות</span></a
    >

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            routerLink="/dashboard"
            class="nav-link"
            [routerLinkActive]="['active']"
          >
            ראשי <i class="fas fa-home"></i
          ></a>
        </li>

        <li class="nav-item">
          <a
            routerLink="/client-details"
            class="nav-link"
            [routerLinkActive]="['active']"
          >
            איזור אישי <i class="fas fa-user"></i
          ></a>
        </li>

        <li class="nav-item">
          <a
            (click)="isAdmin()"
            class="nav-link"
            [routerLinkActive]="['active']"
          >
            הגדרות <i class="fas fa-cog"></i
          ></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" *ngIf="isLoggedIn" (click)="onLogoutClick()"
            >התנתק <i class="fas fa-bolt"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
<app-confirm-box
  [data]="content"
  *ngIf="showConfirmBox"
  (userAnswer)="handleUserAnswer($event)"
></app-confirm-box>
